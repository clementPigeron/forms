<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_forms.css">
        <script src="script_forms.js" defer></script>
    </head>
    <body>
        <header>FORMS</header>
        <h1>Identité</h1>
        <form>
            <label for="prenom">Prénom :</label>
            <input placeholder="Votre prénom" type="text" id="prenom" name="prenom"><br>
            <label for="nom">Nom :</label>
            <input placeholder="Votre nom" type="text" id="nom" name="nom">
        </form>
        <div id="nameDisplay">Vous vous appelez <i>votre nom</i>.</div>
        <input type="date" id="date" name="birthday">
        <p>Vous êtes né en <span id="birthdayYear"></span>.</p>
        <p>Vous avez <span id="age">__</span> ans.</p>
        <form id="colorMixer">
            Choisissez les couleurs à mélanger et regardez le résultat :<br>
            <div id="mixerDisplay"></div>
            <input type="checkbox" id="cyan" name="color" value="1">
            <label for="cyan">Cyan</label><br>
            <input type="checkbox" id="magenta" name="color" value="3">
            <label for="magenta">Magenta</label><br>
            <input type="checkbox" id="yellow" name="color" value="6">
            <label for="yellow">Jaune</label><br>
        </form>
        <h1>Personnalité</h1>
    </body>
</html>
